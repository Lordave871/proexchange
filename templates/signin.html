<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Rittlepay</title>

    <!-- slider stylesheet -->
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename= 'css/bootstrap.css')}}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename= 'css/style.css')}}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{{url_for('static', filename= 'css/responsive.css')}}" rel="stylesheet" />
</head>
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
     </div>
    {% endfor %}
    {% block page_content %}{% endblock %}
</div>

<body>
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="index.html">
                        <span>
                            Cryptop
                        </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav  ">
                                
                                  <li class="nav-item">
                                    <a class="nav-link" href="/login"> Already have an account,log in</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="/signup"> Go back</a>
                                  </li>
                            </ul>
                            <div class="user_option">
                                <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                                    <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- end header section -->
    </div>

    <!-- about section -->

    <section class="about_section layout_padding">
        <div class="container">
            
            <div class="box">
                <div class="img-box">
                    <img src="images/about-img.png" alt="">
                </div>
                <h5>
                    Fill in some additional info
                </h5>
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email adress" />
                    </div>
                    <div class="form-group">
                        <label for="accountip">Account type</label>
                        <input type="text" class="form-control" id="accountip" name="accountip" placeholder="account type" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="integer" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="create six digits pin" />
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>         
                </form>
            </div>
        </div>
        </div>
    </section>
    <!-- end about section -->

    
</body>

</html>
